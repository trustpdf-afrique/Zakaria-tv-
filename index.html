<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>HISTOIRES AFRICAINES & LEADERS - Zakaria TV</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Roboto Slab', serif;
  background:#0b0c10;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* --- √âCRAN DE VERROUILLAGE --- */
#lockScreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#0b0c10,#1f2833);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lockBox{
  background:#111;
  padding:40px;
  border-radius:25px;
  width:90%;
  max-width:400px;
  box-shadow:0 0 30px rgba(0,255,255,0.2);
  text-align:center;
  animation:fadeIn 0.6s ease;
}

.lockBox h1{
  margin-bottom:10px;
}

.lockBox input{
  width:100%;
  padding:15px;
  margin-top:15px;
  border:none;
  border-radius:15px;
  font-size:18px;
  background:#222;
  color:white;
  outline:none;
}

.lockBox button{
  width:100%;
  padding:15px;
  margin-top:15px;
  border:none;
  border-radius:15px;
  font-size:18px;
  font-weight:bold;
  background:#4caf50;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.lockBox button:hover{
  transform:scale(1.05);
}

#errorMsg{
  color:#ff5252;
  margin-top:10px;
  height:20px;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* --- TITRE ET APP --- */
header{
  padding:40px 15px;
}
header h1{
  font-size:42px;
  font-weight:900;
  background: linear-gradient(90deg,#b71c1c,#4a148c,#0d47a1,#f9a825,#006064);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:5px;
  text-shadow: 0 0 15px #000;
}
header h2{
  font-size:22px;
  letter-spacing:3px;
  margin-top:0;
  color:#fff;
  text-shadow:0 0 10px #000;
}

.container{
  padding:20px;
}

.category{
  margin:20px 0;
  padding:25px;
  border-radius:25px;
  font-size:24px;
  font-weight:bold;
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  color:white;
}
.category:hover{
  transform: scale(1.05);
  box-shadow:0 0 25px rgba(255,255,255,0.5);
}
.cat1{background:#b71c1c;}
.cat2{background:#4a148c;}
.cat3{background:#0d47a1;}
.cat4{background:#f9a825;}
.cat5{background:#006064;}

#pageEpisodes{
  display:none;
  flex-direction:column;
  padding:20px;
  min-height:100vh;
}
.episode-btn{
  margin:12px 0;
  padding:20px;
  border-radius:20px;
  font-size:22px;
  font-weight:bold;
  color:white;
  cursor:pointer;
  transition:0.3s;
  background: linear-gradient(120deg,#222,#333);
  box-shadow:0 0 15px rgba(255,255,255,0.2);
}
.episode-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(255,255,255,0.4);
}

#pageEpisode{
  display:none;
  flex-direction:column;
  padding:20px;
  min-height:100vh;
}
#episodeTitle{
  font-size:26px;
  margin-bottom:15px;
  color:#f9a825;
  text-shadow:0 0 10px #000;
}
textarea{
  flex:1;
  width:100%;
  border-radius:20px;
  border:none;
  padding:20px;
  font-size:18px;
  line-height:1.8;
  resize:none;
  outline:none;
  background:rgba(30,30,30,0.95);
  color:#fff;
  margin-bottom:15px;
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
  font-family:'Roboto Slab', serif;
}
button{
  padding:15px;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:10px;
  transition:0.3s;
}
button:hover{
  transform:scale(1.03);
}

.backBtn{background:#555; color:white; box-shadow:0 0 10px #000;}
.saveBtn{background:#4caf50; color:white; box-shadow:0 0 15px #4caf50;}
</style>
</head>

<body>

<!-- √âCRAN DE MOT DE PASSE -->
<div id="lockScreen">
  <div class="lockBox">
    <h1>üîê Acc√®s Priv√©</h1>
    <p>Entre le mot de passe pour acc√©der √† la biblioth√®que</p>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button onclick="checkPassword()">Entrer</button>
    <div id="errorMsg"></div>
  </div>
</div>

<!-- TOUTE L'APP DANS CE CONTAINER -->
<div id="app" style="display:none;">

<header>
  <h1>HISTOIRES AFRICAINES & LEADERS</h1>
  <h2>ZAKARIA TV</h2>
</header>

<div class="container" id="home">
  <div class="category cat1">üî• HISTOIRES INCONTOURNABLES</div>
  <div class="category cat2">üëë GRANDS LEADERS AFRICAINS</div>
  <div class="category cat3">üåç AFRIQUE MODERNE (2000‚Äì2025)</div>
  <div class="category cat4">üè∫ CIVILISATIONS & CULTURES</div>
  <div class="category cat5">‚öîÔ∏è POUVOIR & CONFLITS</div>
</div>

<div class="container" id="pageEpisodes">
  <h2 id="categoryTitle"></h2>
  <div id="episodesContainer"></div>
  <button class="backBtn" onclick="backToHome()">‚¨Ö Retour</button>
</div>

<div class="container" id="pageEpisode">
  <h2 id="episodeTitle"></h2>
  <textarea id="episodeText" placeholder="‚úçÔ∏è √âcris ton texte ici‚Ä¶"></textarea>
  <button class="saveBtn" id="saveBtn">üíæ Enregistrer</button>
  <button class="backBtn" onclick="backToEpisodes()">‚¨Ö Retour</button>
</div>

</div> <!-- FIN APP -->

<script>
const PASSWORD = "ZAKARIA TV"; // mot de passe exact

function checkPassword(){
  const input = document.getElementById("passwordInput").value;
  const lockScreen = document.getElementById("lockScreen");

  if(input === PASSWORD){
    lockScreen.style.display="none";
    document.getElementById("app").style.display="block";
  }else{
    lockScreen.style.background="linear-gradient(135deg,#8b0000,#ff0000)";
    document.getElementById("errorMsg").innerText="‚ùå MOT DE PASSE INCORRECT";

    // Retour couleur normale apr√®s 1 seconde
    setTimeout(()=>{
      lockScreen.style.background="linear-gradient(135deg,#0b0c10,#1f2833)";
    },1000);
  }
}

let currentCategory="";
let currentEpisode="";

document.querySelectorAll('.category').forEach((cat, idx)=>{
  cat.addEventListener('click', ()=>{
    currentCategory = cat.innerText;
    document.getElementById('home').style.display='none';
    document.getElementById('pageEpisodes').style.display='flex';
    document.getElementById('categoryTitle').innerText = currentCategory;

    let container = document.getElementById('episodesContainer');
    container.innerHTML='';
    for(let i=1;i<=10;i++){
      let btn = document.createElement('div');
      btn.className='episode-btn';
      btn.innerText='√âpisode '+i;
      btn.style.backgroundColor = `hsl(${i*36},30%,25%)`;
      btn.addEventListener('click', ()=>{
        openEpisode(i);
      });
      container.appendChild(btn);
    }
  });
});

function openEpisode(n){
  currentEpisode = n;
  document.getElementById('pageEpisodes').style.display='none';
  document.getElementById('pageEpisode').style.display='flex';
  document.getElementById('episodeTitle').innerText=currentCategory+" - √âpisode "+n;

  let key = currentCategory+"_Episode"+n;
  document.getElementById('episodeText').value = localStorage.getItem(key)||"";

  document.getElementById('saveBtn').onclick = function(){
    localStorage.setItem(key, document.getElementById('episodeText').value);
    alert("‚úÖ Texte enregistr√© !");
  }
}

function backToHome(){
  document.getElementById('pageEpisodes').style.display='none';
  document.getElementById('home').style.display='block';
}
function backToEpisodes(){
  document.getElementById('pageEpisode').style.display='none';
  document.getElementById('pageEpisodes').style.display='flex';
}
</script>

</body>
</html>
